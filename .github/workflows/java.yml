name: Java CI with Maven and Docker

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job for cleaning, building, and testing the project
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Java 21 with Maven
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Clean, build, and test with Maven
      - name: Build and Test with Maven
        run: mvn clean install -DskipTests=false

  # Job for building the Docker image (depends on build_and_test)
  build_docker:
    runs-on: ubuntu-latest
    needs: build_and_test  # Ensures this job runs after the build_and_test job
    steps:
      # Checkout the code from the repository (again for this job)
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Docker
      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      # Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-java-app:${{ github.sha }} .

  # Job for pushing the Docker image to Docker Hub (depends on build_docker)
  push_docker:
    runs-on: ubuntu-latest
    needs: build_docker  # Ensures this job runs after the build_docker job
    steps:
      # Checkout the code from the repository (again for this job)
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-java-app:${{ github.sha }}
