version: '3.8'

services:
  redis:
    image: "redis:latest"
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - labs

  auth-service:
    build: .
    container_name: "auth-service"
    restart: always
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - ${labs:labs}